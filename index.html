<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para el amor de mi vida ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      text-align: center;
      z-index: 10;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .message {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 5s infinite;
      z-index: 10;
      text-align: center;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>

<script>
  // Protección con contraseña
  let password = prompt("Ingresa la contraseña para ver esta página:");
  if(password !== "17/03/25"){
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50vh;'>Acceso denegado</h1>";
    throw "Contraseña incorrecta";
  }
</script>

<h1>Para el amor de mi vida ✨</h1>

<!-- Mensajes románticos -->
<div class="message" style="top: 30%; animation-delay: 0s;">Hola <strong>mi estrella</strong> ✨, esta web es solo para ti</div>
<div class="message" style="top: 40%; animation-delay: 5s;">Amor de mi vida, cada día que paso contigo es mágico 💖</div>
<div class="message" style="top: 50%; animation-delay: 10s;">Siempre iluminas mi mundo, mi razón de ser 🌟</div>
<div class="message" style="top: 60%; animation-delay: 15s;">Te amo con todo mi ser, siempre a tu lado 💫</div>
<div class="message" style="top: 70%; animation-delay: 20s;">Gracias por existir y llenar mi vida de alegría 🌙</div>

<!-- Lluvia de corazones -->
<script>
  for (let i = 0; i < 50; i++) {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '❤️';
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
    heart.style.fontSize = `${Math.random() * 20 + 15}px`;
    document.body.appendChild(heart);
  }
</script>

<!-- Música de fondo -->
<audio src="URL_DE_TU_CANCION_AMTRAK_LOS_RETROS.mp3" autoplay loop></audio>

</body>
</html>

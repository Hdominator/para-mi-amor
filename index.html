<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Estrellas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Mensaje grande fijo */
    #mensaje-principal {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: pink;
    }

    /* Mensajes dinámicos */
    .message {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      animation: fadeinout 5s infinite;
    }

    @keyframes fadeinout {
      0%, 20% { opacity: 0; }
      30%, 70% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      color: red;
      font-size: 1.5em;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity:1; }
      100% { transform: translateY(-10vh) translateX(50px); opacity:0; }
    }
  </style>
</head>
<body>

<script>
  //  Contraseña
  let password = prompt("Ingresa la contraseña para ver esta página:");
  if(password !== "17/03/25"){
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50vh;color:red;'>Acceso denegado</h1>";
  } else {
    // Mostrar contenido dinámico

    //  Estrellas
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      document.body.appendChild(star);
    }

    //  Mensaje principal fijo
    let titulo = document.createElement('div');
    titulo.id = 'mensaje-principal';
    titulo.innerText = "¡Feliz 8 meses juntos, mi amor! ";
    document.body.appendChild(titulo);

    //  Mensajes románticos dinámicos
    const mensajes = [
      "Eres mi alegría diaria, la chispa que ilumina mi corazón ",
      "Cada momento contigo se siente como un sueño hecho realidad ",
      "Mi vida es más bonita desde que llegaste ",
      "Te amo con cada pedacito de mi alma ",
      "Gracias por ser mi refugio, mi inspiración y mi amor eterno "
    ];

    mensajes.forEach((texto, index) => {
      let msg = document.createElement('div');
      msg.classList.add('message');
      msg.style.top = Math.random() * 80 + '%';
      msg.style.left = Math.random() * 80 + '%';
      msg.style.animationDelay = (index * 2) + 's';
      msg.innerText = texto;
      document.body.appendChild(msg);
    });

    //  Corazones flotantes
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random()*30 + 15) + 'px';
      heart.innerText = "";
      heart.style.animationDuration = (5 + Math.random()*5) + 's';
      document.body.appendChild(heart);
    }

    //  Música de fondo
    let audio = document.createElement('audio');
    audio.src = "https://github.com/Hdominator/para-mi-amor/raw/refs/heads/main/Amtrak%20-%20Los%20Retros.mp3";
    audio.autoplay = true;
    audio.loop = true;
    document.body.appendChild(audio);
  }
</script>

</body>
</html>

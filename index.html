<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Estrellas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Mensaje grande fijo con efecto neón */
    #mensaje-principal {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff;
      z-index: 10;
    }

    /* Mensajes dinámicos con glow leve */
    .message {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff69b4;
      animation: fadeinout 10s infinite;
      text-shadow:
        0 0 2px #ff69b4,
        0 0 4px #ff69b4,
        0 0 6px #ff69b4;
    }

    @keyframes fadeinout {
      0%, 10% { opacity: 0; }
      20%, 80% { opacity: 1; }
      90%, 100% { opacity: 0; }
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      color: red;
      font-size: 1.5em;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity:1; }
      100% { transform: translateY(-10vh) translateX(50px); opacity:0; }
    }

    /* Botón reproducir música con glow */
    #play-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 1.2em;
      background: pink;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 999;
      color: white;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 15px #ff69b4;
    }

    #play-btn:hover {
      box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
    }

  </style>
</head>
<body>

<script>
  //  Contraseña
  let password = prompt("Ingresa la contraseña para ver esta página:");
  if(password !== "17/03/25"){
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50vh;color:red;'>Acceso denegado</h1>";
  } else {

    //  Estrellas
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      document.body.appendChild(star);
    }

    //  Mensaje principal fijo
    let titulo = document.createElement('div');
    titulo.id = 'mensaje-principal';
    titulo.innerText = "¡Feliz 8 meses juntos, mi amor! ";
    document.body.appendChild(titulo);

    //  Mensajes románticos dinámicos (zona central)
    const mensajes = [
      "Eres mi alegría diaria, la chispa que ilumina mi corazón ",
      "Cada momento contigo se siente como un sueño hecho realidad ",
      "Mi vida es más bonita desde que llegaste ",
      "Te amo con cada pedacito de mi alma ",
      "Gracias por ser mi refugio, mi inspiración y mi amor eterno "
    ];

    mensajes.forEach((texto, index) => {
      let msg = document.createElement('div');
      msg.classList.add('message');
      msg.style.top = (Math.random() * 50 + 30) + '%'; // 30% a 80% vertical
      msg.style.left = (Math.random() * 70 + 15) + '%'; // 15% a 85% horizontal
      msg.style.animationDelay = (index * 3) + 's';
      msg.innerText = texto;
      document.body.appendChild(msg);
    });

    //  Corazones flotantes
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random()*30 + 15) + 'px';
      heart.innerText = "";
      heart.style.animationDuration = (5 + Math.random()*5) + 's';
      document.body.appendChild(heart);
    }

    //  Botón reproducir música
    let btn = document.createElement('button');
    btn.id = "play-btn";
    btn.innerText = "Reproducir música";
    document.body.appendChild(btn);

    //  iframe de YouTube invisible
    let iframe = document.createElement('iframe');
    iframe.id = "youtube-music";
    iframe.width = "0";
    iframe.height = "0";
    iframe.src = "https://www.youtube.com/embed/N-6ZE_1avDo?enablejsapi=1&loop=1&playlist=N-6ZE_1avDo";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; encrypted-media";
    document.body.appendChild(iframe);

    //  API YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-music');
    }

    btn.addEventListener('click', function() {
      if(player) player.playVideo();
    });

  }
</script>

</body>
</html>

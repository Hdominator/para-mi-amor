<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Estrellas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Mensaje grande fijo con efecto ne칩n */
    #mensaje-principal {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff;
    }

    /* Mensajes din치micos */
    .message {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      animation: fadeinout 5s infinite;
      color: #ff69b4;
    }

    @keyframes fadeinout {
      0%, 20% { opacity: 0; }
      30%, 70% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      color: red;
      font-size: 1.5em;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity:1; }
      100% { transform: translateY(-10vh) translateX(50px); opacity:0; }
    }

    /* Bot칩n reproducir m칰sica */
    #play-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2em;
      background: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<script>
  // 游댳 Contrase침a
  let password = prompt("Ingresa la contrase침a para ver esta p치gina:");
  if(password !== "17/03/25"){
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50vh;color:red;'>Acceso denegado</h1>";
  } else {
    // Mostrar contenido din치mico

    // 游댳 Estrellas
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      document.body.appendChild(star);
    }

    // 游댳 Mensaje principal fijo
    let titulo = document.createElement('div');
    titulo.id = 'mensaje-principal';
    titulo.innerText = "춰Feliz 8 meses juntos, mi amor! 仇벒잺游눘游눚游눟游눙";
    document.body.appendChild(titulo);

    // 游댳 Mensajes rom치nticos din치micos
    const mensajes = [
      "Eres mi alegr칤a diaria, la chispa que ilumina mi coraz칩n 仇벒잺",
      "Cada momento contigo se siente como un sue침o hecho realidad 游눘",
      "Mi vida es m치s bonita desde que llegaste 游눚",
      "Te amo con cada pedacito de mi alma 游눟",
      "Gracias por ser mi refugio, mi inspiraci칩n y mi amor eterno 游눙"
    ];

    mensajes.forEach((texto, index) => {
      let msg = document.createElement('div');
      msg.classList.add('message');
      msg.style.top = Math.random() * 80 + '%';
      msg.style.left = Math.random() * 80 + '%';
      msg.style.animationDelay = (index * 2) + 's';
      msg.innerText = texto;
      document.body.appendChild(msg);
    });

    // 游댳 Corazones flotantes
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random()*30 + 15) + 'px';
      heart.innerText = "仇벒잺";
      heart.style.animationDuration = (5 + Math.random()*5) + 's';
      document.body.appendChild(heart);
    }

    // 游댳 M칰sica de fondo
    let audio = document.createElement('audio');
    audio.id = "musica";
    audio.src = "https://github.com/Hdominator/para-mi-amor/raw/refs/heads/main/Amtrak-Los-Retros.mp3";
    audio.loop = true;
    document.body.appendChild(audio);

    // 游댳 Bot칩n reproducir m칰sica
    let btn = document.createElement('button');
    btn.id = "play-btn";
    btn.innerText = "Reproducir m칰sica";
    btn.onclick = () => { audio.play(); };
    document.body.appendChild(btn);
  }
</script>

</body>
</html>
